<body>
	
		
<script src="life.js"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<script>

( function( ) {
      Math.clamp = function(val,min,max) {
          return Math.min(Math.max(val,min),max);
      } 
} )();




var camera, scene, renderer, clock;
var raycaster;
var mouse = new THREE.Vector2();
var keyboard = new KeyboardState();
var pickables = [],intersects;
var defense;


var point;

var reduce;
const ATTACK = 30;
var Hp = 90,Heart = 100;
var objects;


init();
animate();



function init() {

	clock = new THREE.Clock();
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 120;
	camera.position.y = 100;
	
	let light = new THREE.PointLight(0xffffff);
	light.position.set(100,300,400);
	scene.add(light);

	var gridXZ = new THREE.GridHelper(240, 24, 'red', 'white');
	scene.add(gridXZ);

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);

	let controls = new THREE.OrbitControls(camera, renderer.domElement);

	document.body.appendChild(renderer.domElement);

  /////////////////////////////////////////////////////////////////////
	
	
	let cube = new THREE.Mesh (new THREE.BoxGeometry(20,20,20), new THREE.MeshBasicMaterial({color:'red'}));
	cube.name = 'attack'
	cube.position.set (-50,0,0)
  
	let sphere = new THREE.Mesh (new THREE.SphereGeometry(20,20,20), new THREE.MeshBasicMaterial({color:'lightgreen'}));
	sphere.name = 'safe'
	sphere.position.set (50,0,0)

	objects = new THREE.Group();
	objects.add (cube, sphere);
	scene.add (objects);
	
	pickables = [objects];
	raycaster = new THREE.Raycaster();
	document.addEventListener('pointerdown', onDocumentMouseDown, false);
	

	
	reduce = new THREE.Mesh(new THREE.CircleGeometry(15,20),new THREE.MeshBasicMaterial({
		color: 'red',
		transparent: true,
		opacity: 0.8,
	}));
	//scene.add(reduce);
	reduce.rotation.x = -Math.PI/2;
	reduce.position.set(-100 + 200 * Math.random(), 0, -100 + 200 * Math.random());
	
}

function onDocumentMouseDown(event) {

	//event.preventDefault();
	mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
	mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

	// find intersections
	raycaster.setFromCamera(mouse, camera);
	var intersects = raycaster.intersectObjects(pickables,true);
	if (intersects.length > 0) {
		$('#msg').text (intersects[0].object.name )
		if(intersects[0].object.name == 'attack'){
			Hp -= ATTACK;
			
			document.querySelector(".hp").style.width = `${Hp}%`;
			
		}
		
	} 
	else {
		$('#msg').text ('nothing picked')
	}
		
	
}



function animate() {

	keyboard.update();
	requestAnimationFrame(animate);
	render();
	
}


function render() {
  renderer.render(scene, camera);
}




</script>
<div id="title">	<br>
	respawn

						HP

						for(let i=0;i < lifeNum;i++){
							console.log(Hp);

						}
					
					</script>
				</div>
				<button id = "closeBtn" onclick = "lifeclose()">CLOSE</button>	
			</div>
		</div>
