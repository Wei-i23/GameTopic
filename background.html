<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<div id = "start"></div>
<div id = "end"></div>

<script>

var scene, renderer, camera;
var clock = new THREE.Clock();
var mesh, angle = 0;

var keyboard = new KeyboardState();
var state = -1;
var start,end;

init();
animate();

function loadCubemap() {

	var path = "https://threejs.org/examples/textures/cube/SwedishRoyalCastle/";
	var format = '.jpg';
	var urls = [
		path + 'px' + format, path + 'nx' + format,
		path + 'py' + format, path + 'ny' + format,
		path + 'pz' + format, path + 'nz' + format
	];
	var loader = new THREE.CubeTextureLoader();
	loader.setCrossOrigin ('');
	var cubeMap = loader.load(urls);
	cubeMap.format = THREE.RGBFormat;
	return cubeMap;
  
}

function init() {
	scene = new THREE.Scene();
	
	
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	
	start = document.getElementById("start");
	start.innerHTML = "Press enter to begin";
	
	end = document.getElementById("end");

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 500;
	camera.position.y = 200;
	
	var gridXZ = new THREE.GridHelper(400, 40, "red", "white");
	scene.add(gridXZ);
	
	
	let controls = new THREE.OrbitControls(camera, renderer.domElement);

	document.body.appendChild(renderer.domElement);
	
	var cubeMap = loadCubemap();
	//scene.background = cubeMap;
  
	var light = new THREE.PointLight(0xffffff, 1, 100);
	light.position.set(10, 10, 10);
	scene.add(light);

	var ground = new THREE.Mesh(new THREE.PlaneGeometry(100,50,32),
		new THREE.MeshBasicMaterial({
			color: 0xff0000,
			transparent: true,
			opacity: 0.3
		}));
	ground.rotation.x = -Math.PI/2;
	ground.rotation.z = Math.PI/2;
	ground.position.set(-175,0,0);
				
	var ground1 = ground.clone();
	ground1.position.set(175,0,0);
				
	var startpos = new THREE.Mesh(new THREE.CircleGeometry(10,32),
		new THREE.MeshBasicMaterial({
			color: "yellow",
			transparent: true,
			opacity: 0.3
	}))
	startpos.rotation.x = -Math.PI/2;
				
	var respawnPos = new THREE.Mesh(new THREE.CircleGeometry(10,32),
		new THREE.MeshBasicMaterial({
			color: "yellow"
	}))
	respawnPos.rotation.x = -Math.PI/2;
	respawnPos.position.set (-190,1,0);
				
	var respawnPos1 = respawnPos.clone();
	respawnPos.position.set (190,1,0);
		
				
	scene.add(ground,ground1,startpos,respawnPos,respawnPos1);
				
	

	window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
	var dt = clock.getDelta();
	keyboard.update();
	
	
	if(state === 0) start.innerHTML = "";
	
	if(keyboard.down("enter") && state === -1){
		state = 0;
	}
	
	
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}

	
</script>
